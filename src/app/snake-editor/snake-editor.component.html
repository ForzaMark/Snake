<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Let`s Build!</h1>
    </div>
    <div class="mb-3 card">
        <div class="card-header bg-info text-white">Editor Controlling</div>
            <div class="card-body">
                <p>Cursor : </p><fa name="arrow-up" class="ml-3"></fa>
                                <fa name="arrow-down" class="ml-1"></fa>
                                <fa name="arrow-right" class="ml-1"></fa>
                                <fa name="arrow-left" class="ml-1"></fa>   
                <p>Place Food (on position of cursor) : F</p>
                <p>Place Obstacle : Space</p>
                <p>Place Player 1 (blue) start position : S</p>
                <p>Place Player 2 (yellow) start position : X</p>
                <p>Remove something : del</p>
            </div>
    </div>
    <div class="card">
        <div class="card-header bg-info text-white">Standard Settings</div>
        <div class="card-body">
            <div class="form-group">
                <label class="control-label" for="levelWidth">Level Width </label>
                <input #LevelWidth="ngModel" 
                        type="number"
                        id="levelWidth" 
                        class="form-control" 
                        required 
                        min="7"
                        max="50" 
                        maxlength="2" 
                        minlength="1" 
                        [(ngModel)]="this.levelWidth">
        </div>
        <div class="form-group mt-3 ">
                <label class="control-label" for="LevelHeight">Level Height</label>
                <input #LevelHeight="ngModel"
                        class="form-control"
                        id="LevelHeight"
                        type="number" 
                        required 
                        min="7" 
                        max="50" 
                        maxlength="2" 
                        minlength="1" 
                        [(ngModel)]="this.levelHeight">
        </div>
    <div class="card">
        <div class="card-header text-white bg-info">Snake Editor</div>
        <div class="card-body">
            <canvas #editorCanvas class="text-center mb-3 canvas-style"></canvas>
            <button class="btn btn-primary btn-block mt-3 mb-3" (click)="saveLevel()">Save Level</button>
        </div>   
    </div>

        </div>
        <button routerLink='/snake-menu' class="btn btn-secondary btn-block">Back to Main Menu</button>
    </div>
</div>
