<div class="container">
    <div class="jumbotron">
        <h1>Welcome to the Snake-Game</h1>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">Setup your Game !</div>
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label col-sm-4" for="number">Levelwidth </label>
                <div class="col-sm-8">
                    <input #LevelWidth="ngModel" 
                           type="number" 
                           class="form-control"
                           value="20" 
                           required 
                           min="7"
                           max="50" 
                           maxlength="2" 
                           minlength="1" 
                           [(ngModel)]="configurationData.levelWidth">
                </div>
            </div>
            <br><br>
            <div class="form-group">
                <label class="control-label col-sm-4" for="number">LevelHeight </label>
                <div class="col-sm-8">
                    <input #LevelHeight="ngModel"
                            class="form-control"
                            type="number" 
                            value="15" 
                            required 
                            min="7" 
                            max="50" 
                            maxlength="2" 
                            minlength="1" 
                            [(ngModel)]="configurationData.levelHeight">
                </div>
            </div>
            <br><br>
            <div class="form-group">
                    <label class="control-label col-sm-4" for="number">default Snakelength </label>
                    <div class="col-sm-8">
                            <input #snakelength="ngModel" 
                                    type="number" 
                                    class="form-control"
                                    value="1" 
                                    required 
                                    min="1" 
                                    max="6"
                                    maxlength="1" 
                                    minlength="1" 
                                    [(ngModel)]="configurationData.snakeLength">
                    </div>
            </div>
            <br><br>
            <div class="form-group">
                <label class="form-check-label col-sm-4" for="checkbox">walk through walls </label>
                    <div class="col-sm-8">
                            <input #wall="ngModel" 
                                   [(ngModel)]="configurationData.wall"
                                   class="form-check-input" 
                                   type="checkbox" 
                                   class="form-control"
                                   checked
                                   class="checkbox">
                    </div>
                    
            </div>
            <br><br>
            <div class="form-group">
                        <label class="form-check-label col-sm-4" for="checkbox">playing with grid </label>
                            <div class="col-sm-8">
                                    <input #grid="ngModel" 
                                           [(ngModel)]="configurationData.grid"
                                           class="form-check-input" 
                                           type="checkbox" 
                                           class="form-control"
                                           checked
                                           class="checkbox">
                                </div>
                            
                </div>
        <br><br> 
            <div class="form-group">
                    <label class="control-label col-sm-4">Difficulty </label>
                    <div class="col-sm-8">
                            <select #SkillLevel="ngModel" 
                                    [(ngModel)]="configurationData.skillLevel" 
                                    class="form-control"
                                    required>
                                    <option value="10">Easy</option>
                                    <option value="5">Medium</option>
                                    <option value="2">Hard</option>
                            </select>
                    </div>
            </div>
            <br><br>
            <div class="form-group">
                    <label class="control-label col-sm-4">Speed </label>
                    <div class="col-sm-8">
                            <select #Speed="ngModel" 
                                    [(ngModel)]="configurationData.speed" 
                                    required
                                    class="form-control">
                                    <option value="0.5">Slow</option>
                                    <option value="0.25">Medium</option>
                                    <option value="0.1">Fast</option>
                                </select>
                    </div>
            </div>
            <br><br>
            <div class="form-group">
                    <label class="control-label col-sm-4">GameMode</label>
                    <div class="col-sm-8">
                            <select #playerCount="ngModel" 
                                    [(ngModel)]="configurationData.playerCount" 
                                    required
                                    class="form-control">
                                    <option value="1">Singleplayer</option>
                                    <option value="2">Multiplayer</option>
                            </select>
                    </div>
            </div>
            <br><br>
            <div class="form-group">        
                <div>
                    <p style="color: red;" 
                       *ngIf="LevelWidth.invalid || LevelHeight.invalid || snakelength.invalid">
                        This Input is not valid
                    </p>
                    <input type="submit" value="Submit" class="btn btn-primary btn btn-block" *ngIf="LevelWidth.valid && LevelHeight.valid && snakelength.valid"  
                            (click)="startGame()">
                </div>
            </div>




        </div>
    </div>
</div>
