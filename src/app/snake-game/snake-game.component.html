<div class="container">
    <div class="jumbotron">
        <h1>Let`s Go !</h1>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading" *ngFor="let Points of Score">Score : {{Points}}
                <div class="panel-body">
                    <canvas #mainCanvas></canvas>
                    <button routerLink= '/snake-menu' class="btn btn-primary btn-block">Back to </button>
                </div>
        </div>
    </div>
</div>
